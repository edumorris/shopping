<app-nav-bar></app-nav-bar>
<app-cart-form (itemAdd)="addNewItem($event)"></app-cart-form>
<div class="items">
    <h2>Shopping Items</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr *ngFor='let item of items'>
            <td>{{ item.name }}</td>
            <td>{{ item.cost }}</td>
        </tr>
        <tr>
            <td>Total Price: </td>
            <td>{{ totalCost }}</td>
        </tr>
    </table>
</div>
