<app-nav-bar></app-nav-bar>
<app-cart-form (itemAdd)="addNewItem($event)"></app-cart-form>
<hr>
<div class="items">
    <h2>Shopping Items</h2>
    <button class="btn btn-danger" (click)="emptyCart()" style="float: right; padding-right: 20px;">Empty Cart</button>
    <table class="table table-condensed table-hover">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr *ngFor='let item of items'>
            <td>{{ item.name }}</td>
            <td>{{ item.cost }}</td>
        </tr>
        <tr style="background-color: yellow; color: #0000FF; font-weight: bold;">
            <td>Total Price: </td>
            <td>{{ totalCost }}</td>
        </tr>
    </table>
</div>
